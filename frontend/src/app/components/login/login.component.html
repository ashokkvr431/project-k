<div class="card w-50 mx-auto mt-5">
    <h4 class="card-header text-center">Login</h4>
    <div class="card-body">
        <form action="" #form=ngForm (ngSubmit)="login(form)">
            <div class="form-group">
                <label for="" class="mt-2">Email</label>
                <input type="email" placeholder="Enter your email" class="form-control mt-1" ngModel name="email" required email>
                <div class="invalid" *ngIf="form.controls?.['email']?.['touched'] && form.controls?.['email']?.['errors']">
                    <div *ngIf="form.controls?.['email']?.['errors']?.['required']">
                        Email is Required
                    </div>
                    <div *ngIf="form.controls?.['email']?.['errors']?.['email']">
                        Invalid email
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="mt-2">Password</label>
                <input type="password" placeholder="Enter your password" class="form-control mt-1" ngModel name="password" required minlength="6">
                <div class="invalid" *ngIf="form.controls?.['password']?.['touched'] && form.controls?.['password']?.['errors']">
                    <div *ngIf="form.controls?.['password']?.['errors']?.['required']">
                        Password is Required
                    </div>
                    <div *ngIf="form.controls?.['password']?.['errors']?.['minlength']">
                        Password must be 6 characters
                    </div>
                </div>
            </div>

            <div>
                <button class="btn btn-primary mt-3" [disabled]="form.invalid">Login</button>
            </div>

            <div>
                <p class="mt-3">Don't have an account? <a routerLink="/signup">Signup</a></p>
            </div>
        </form>
    </div>
</div>
